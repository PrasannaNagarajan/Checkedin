AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: CloudCheckIn Attendance System
Globals:
  Function:
    Timeout: 10
    Runtime: python3.9
Resources:
  AttendanceTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: AttendanceRecords
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
      - AttributeName: PK
        AttributeType: S
      - AttributeName: SK
        AttributeType: S
      KeySchema:
      - AttributeName: PK
        KeyType: HASH
      - AttributeName: SK
        KeyType: RANGE
  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: CloudCheckInUsers
      AutoVerifiedAttributes:
      - email
  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: CloudCheckInClient
      UserPoolId:
        Ref: UserPool
      ExplicitAuthFlows:
      - ALLOW_USER_SRP_AUTH
      - ALLOW_REFRESH_TOKEN_AUTH
  AttendanceNotificationTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: ClassNotifications
  MyEmailSubscription:
    Type: AWS::SNS::Subscription
    Properties:
      TopicArn:
        Ref: AttendanceNotificationTopic
      Protocol: email
      Endpoint: YOUR_EMAIL@pitt.edu
  CreateSessionFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: CreateSessionFunction
      Handler: app.create_session
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: AttendanceTable
      Environment:
        Variables:
          TABLE_NAME:
            Ref: AttendanceTable
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /create-session
            Method: post
            RestApiId:
              Ref: AttendanceApi
    Metadata:
      SamResourceId: CreateSessionFunction
  MarkAttendanceFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: MarkAttendanceFunction
      Handler: app.mark_attendance
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: AttendanceTable
      - SNSPublishMessagePolicy:
          TopicName:
            Fn::GetAtt:
            - AttendanceNotificationTopic
            - TopicName
      Environment:
        Variables:
          TABLE_NAME:
            Ref: AttendanceTable
          SNS_TOPIC_ARN:
            Ref: AttendanceNotificationTopic
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /mark-attendance
            Method: post
            RestApiId:
              Ref: AttendanceApi
    Metadata:
      SamResourceId: MarkAttendanceFunction
  AttendanceApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Cors:
        AllowMethods: '''POST, GET, OPTIONS'''
        AllowHeaders: '''Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'''
        AllowOrigin: '''*'''
  GetAnalyticsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: GetAnalyticsFunction
      Handler: app.get_analytics
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: AttendanceTable
      Environment:
        Variables:
          TABLE_NAME:
            Ref: AttendanceTable
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /analytics
            Method: get
            RestApiId:
              Ref: AttendanceApi
    Metadata:
      SamResourceId: GetAnalyticsFunction
  GetStudentHistoryFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: GetStudentHistoryFunction
      Handler: app.get_student_history
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: AttendanceTable
      Environment:
        Variables:
          TABLE_NAME:
            Ref: AttendanceTable
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /student-history
            Method: get
            RestApiId:
              Ref: AttendanceApi
    Metadata:
      SamResourceId: GetStudentHistoryFunction
  GetCourseDetailsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: GetCourseDetailsFunction
      Handler: app.manage_courses
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: AttendanceTable
      Environment:
        Variables:
          TABLE_NAME:
            Ref: AttendanceTable
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /courses
            Method: any
            RestApiId:
              Ref: AttendanceApi
    ManageCoursesFunction: null
    Metadata:
      SamResourceId: GetCourseDetailsFunction
Outputs:
  ApiURL:
    Description: API Gateway endpoint URL
    Value:
      Fn::Sub: https://${AttendanceApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/
  UserPoolId:
    Value:
      Ref: UserPool
  UserPoolClientId:
    Value:
      Ref: UserPoolClient
